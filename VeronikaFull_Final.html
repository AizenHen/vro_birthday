<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veronika Birthday Final</title>
<style>
  body,html{
    margin:0;padding:0;
    font-family:'Arial',sans-serif;
    background:black;color:white;text-align:center;
    overflow-x:hidden;
  }
  h1,h2,h3{margin:10px;}
  .screen{display:none;}
  .active{display:block;}
  #openingScreen{
    height:100vh;display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    font-size:26px;color:pink;animation:fadeIn 2s ease-in-out;
  }
  @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
  #passwordScreen{
    height:100vh;display:flex;flex-direction:column;
    justify-content:center;align-items:center;
  }
  input{padding:10px;border-radius:10px;border:none;margin:10px;font-size:18px;}
  button{padding:10px 20px;border-radius:10px;border:none;cursor:pointer;font-size:16px;background:#ff69b4;color:white;}
  button:hover{background:#ff85c1;}
  .heart{position:fixed;top:-10px;color:red;font-size:24px;animation:fall 3s linear forwards;}
  @keyframes fall{0%{transform:translateY(-10px);}100%{transform:translateY(100vh);}}
  #quizScreen,#arrowScreen{background:url('5.jpg') center/cover no-repeat fixed;min-height:100vh;padding:20px;}
  .correct{background:green!important;}
  .incorrect{background:red!important;}
  .arrow-container{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:40px;}
  .arrow{width:100px;height:100px;font-size:60px;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:50%;animation:dance 2s infinite;cursor:pointer;}
  @keyframes dance{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
  #arrowModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;}
  .modal-content{background:rgba(255,255,255,0.1);padding:20px;border-radius:20px;backdrop-filter:blur(4px);}
  #restartBtn{margin-top:30px;background:#ff69b4;}
</style>
</head>
<body>

<div id="openingScreen" class="screen active">
  <h1>ברוכה הבאה לובוב מאיה 💖</h1>
  <p>זה היום הולדת שלך ואת תהני ממנו!</p>
</div>

<div id="passwordScreen" class="screen">
  <h2>הכניסי את הסיסמה כדי להתחיל 🎁</h2>
  <input type="text" id="passwordInput" placeholder="הקלידי את הסיסמה...">
  <button onclick="checkPassword()">אישור</button>
</div>

<div id="quizScreen" class="screen">
  <h2>💞 החידון שלך 💞</h2>
  <div id="quiz"></div>
  <button id="submit" style="display:none;">סיים ובדוק תוצאות</button>
</div>

<div id="arrowScreen" class="screen">
  <h2>אחרי שענית על הכל, הגיע הזמן לקבל דברים שיעלו לך חיוך על הפנים (או שלא 😄)</h2>
  <div class="arrow-container">
    <div class="arrow" style="background:red" onclick="openArrow(1)">➤<small>1</small></div>
    <div class="arrow" style="background:pink" onclick="openArrow(2)">➤<small>2</small></div>
    <div class="arrow" style="background:purple" onclick="openArrow(3)">➤<small>3</small></div>
    <div class="arrow" style="background:blue" onclick="openArrow(4)">➤<small>4</small></div>
    <div class="arrow" style="background:green" onclick="openArrow(5)">➤<small>5</small></div>
  </div>
  <button id="restartBtn" onclick="restartSite()">חזרה לתחילת האתר</button>
</div>

<div id="arrowModal">
  <div class="modal-content">
    <h3 id="modalText"></h3>
    <button onclick="closeArrow()">סגור</button>
  </div>
</div>

<script>
setTimeout(()=>{
  document.getElementById('openingScreen').classList.remove('active');
  document.getElementById('passwordScreen').classList.add('active');
},4000);

function checkPassword(){
  const val=document.getElementById('passwordInput').value.trim().toLowerCase();
  if(val==='18/10/2025'){
    for(let i=0;i<30;i++){
      const h=document.createElement('div');h.classList.add('heart');h.innerHTML='❤️';
      h.style.left=Math.random()*100+'vw';h.style.animationDuration=(2+Math.random()*2)+'s';
      document.body.appendChild(h);setTimeout(()=>h.remove(),3000);
    }
    setTimeout(()=>{
      document.getElementById('passwordScreen').classList.remove('active');
      document.getElementById('quizScreen').classList.add('active');
    },3000);
  }else alert('סיסמה שגויה! נסי שוב 💕');
}

const questions=[
  {q:'מה הרגשת הפעם הראשונה שראית אותי?',answers:['מכוער כזה איכס','אפס מאופס','ישר ידעתי שניהיה ביחד ואני אהבת חייך'],correct:2},
  {q:'כמה את אוהבת אותי מ 1 עד 10?',answers:['0 אני שונאת אותך','בחיים לא אהבתי אותך','זדיין לי מהחיים','אינסוף'],correct:3},
  {q:'האם את שמחה שהכרת אותי?',answers:['לא','אתה הדבר הכי טוב שקרה לי ואני לא מוכנה להודות בזה','אין תשובה נכונה'],correct:1},
  {q:'אם הייתי גמד היית אוהבת אותי?',answers:['לא','כן אבל זה היה מחריד','לא, אבל בחיים לא הייתי מוותרת את על אהבה שלנו לא משנה מה'],correct:2},
  {q:'האם את רוצה לקבל את המתנה האחרונה שלך?',answers:['ברור יא טמבל תביא לי אותה כבר','לא','כן'],correct:0}
];
let current=0,score=0;const quiz=document.getElementById('quiz');

function showQuestion(){
  const q=questions[current];quiz.innerHTML=`<h3>${current+1}. ${q.q}</h3>`;
  q.answers.forEach((a,i)=>{const b=document.createElement('button');b.textContent=a;b.onclick=()=>answer(i,q.correct,b);quiz.appendChild(b);});
}
function answer(i,c,b){
  if(i===c){b.classList.add('correct');score+=20;hearts('❤️');}
  else{b.classList.add('incorrect');hearts('💔');}
  current++;if(current<questions.length)setTimeout(showQuestion,1200);else finish();
}
function hearts(s){for(let i=0;i<20;i++){const h=document.createElement('div');h.classList.add('heart');h.innerHTML=s;h.style.left=Math.random()*100+'vw';h.style.animationDuration=(2+Math.random()*2)+'s';h.style.color=s==='💔'?'red':'pink';document.body.appendChild(h);setTimeout(()=>h.remove(),3000);}}
function finish(){
  quiz.innerHTML='<h2>ענית על כל השאלות 💕</h2><button onclick="showCongrats()">הצג ברכה</button>';
}
function showCongrats(){
  document.getElementById('quizScreen').innerHTML=`<h2>זה לא משנה כמה קיבלת, אני אוהב אותך וזה הכי חשוב ❤️</h2>
  <p>את אהבת חיי, זאיה שלי תודה על מי שאת ומה שאת ❤️<br>
  אני מודה לאלוהים שיש לי אותך! את החיים שלי ואת האש שלי ואני בחיים לא אשרוד בלעדייך!<br>
  תודה לך על הכל לובוב מאיה באמת 💋<br>
  תודה שאמא שלך הביאה אותך לעולם – 33 שנה של אושר ושמחה! 🎉<br>
  אני רוצה להגיד באותה נשימה שאני מצטער על כל החרא שהאכלתי אותך 💔<br>
  את הדבר הכי טוב שקרה לי ואני מצטער שלא הראתי את זה תמיד!<br>
  מזל טוב לובוב מאיה 💖 מקווה שאהבת את המתנה הזאת 💝<br>
  עבדתי עליה הרבה זמן 😘<br><br>
  <span class='hearts'>❤️ To Infinity and Beyond ❤️</span></p>`;
  setTimeout(()=>{
    document.getElementById('quizScreen').classList.remove('active');
    document.getElementById('arrowScreen').classList.add('active');
  },3000);
}

function openArrow(n){
  document.getElementById('modalText').innerText=`תעקבי אחרי חץ הממוספר (${n})`;
  document.getElementById('arrowModal').style.display='flex';
  const audio=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=');
  audio.play();
}
function closeArrow(){document.getElementById('arrowModal').style.display='none';}
function restartSite(){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('openingScreen').classList.add('active');
  current=0;score=0;showQuestion();
}

showQuestion();
</script>
</body>
</html>
