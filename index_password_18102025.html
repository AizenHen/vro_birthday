<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love - Protected</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: black;
    color: white;
    text-align: center;
    height: 100vh;
    overflow: hidden;
  }
  #password-screen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle, rgba(255,182,193,0.2), rgba(0,0,0,0.95));
    z-index: 100;
    flex-direction: column;
  }
  #password-screen h1 {
    color: pink;
    text-shadow: 0 0 10px rgba(255,105,180,0.8);
  }
  #passwordInput {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 240px;
    text-align: center;
    margin-top: 12px;
  }
  #enterBtn {
    margin-top: 10px;
    padding: 8px 18px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #enterBtn:hover { background-color: #ff85c1; }
  #errorMsg { color: red; margin-top: 10px; }
</style>
</head>
<body>

<!-- Password screen -->
<div id="password-screen">
  <h1>הכנס את הסיסמה כדי להיכנס 💖</h1>
  <input type="password" id="passwordInput" placeholder="Enter password...">
  <button id="enterBtn">היכנס</button>
  <div id="errorMsg"></div>
</div>

<!-- Hidden iframe for main content -->
<iframe id="mainContent" src="index_gallery_lightbox.html" style="display:none; width:100%; height:100%; border:none;"></iframe>

<script>
  const correctPassword = "18/10/2025";
  const enterBtn = document.getElementById('enterBtn');
  const input = document.getElementById('passwordInput');
  const errorMsg = document.getElementById('errorMsg');
  const screen = document.getElementById('password-screen');
  const frame = document.getElementById('mainContent');

  function checkPassword() {
    const val = input.value.trim();
    if (val.toLowerCase() === correctPassword.toLowerCase()) {
      screen.style.display = 'none';
      frame.style.display = 'block';
    } else {
      errorMsg.innerHTML = "💔 סיסמה שגויה, נסה שוב";
      input.value = "";
    }
  }

  enterBtn.addEventListener('click', checkPassword);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') checkPassword();
  });
</script>

</body>
</html>
